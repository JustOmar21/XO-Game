<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>X/O Game</title>
</head>

<body>
   
   <table class="text-center">
      <tr class="row1">
         <td><span>2</span></td>
         <td><span>7</span></td>
         <td><span>6</span></td>
      </tr>
      <tr class="row2">
         <td><span>9</span></td>
         <td><span>5</span></td>
         <td><span>1</span></td>
      </tr>
      <tr class="row3">
         <td><span>4</span></td>
         <td><span>3</span></td>
         <td><span>8</span></td>
      </tr>
   </table>

   <div class="d-flex flex-wrap justify-content-evenly container bg-white">
         <label class="col-12 col-md-4 col-sm-12 col-xs-12 me-1 mt-1">
            <span class="p1Name name">Player 1</span> ( <span class="P1Record"><span class="P1W text-success">W : 0</span> | <span class="P1L text-danger">L : 0</span></span> )
            <input type="text" class="form-control mt-1 mb-1" placeholder="Enter Name" disabled maxlength="24">
            <button class="btn btn-primary mt-1 mb-1 disabled" onclick="saveName(this,1)">Save</button>
            <button class="btn btn-danger mt-1 mb-1" onclick="editName(this,1)">Edit</button>
         </label>
         <label class="col-12 col-md-4 col-sm-12 col-xs-12 me-1 mt-1">
            <span class="p2Name name">Player 2</span> ( <span class="P2Record"><span class="P2W text-success">W : 0</span> | <span class="P2L text-danger">L : 0</span></span> )
            <input type="text" class="form-control mt-1 mb-1" placeholder="Enter Name" disabled maxlength="24">
            <button class="btn btn-primary mt-1 mb-1 disabled" onclick="saveName(this,2)">Save</button>
            <button class="btn btn-danger mt-1 mb-1" onclick="editName(this,2)">Edit</button>
         </label>
   </div>
   <!-- Button trigger modal -->
   <button type="button" class="btn btn-primary d-none modalLaunch" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Launch modal
   </button>

   <!-- Modal -->
   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title fs-5 text-success" id="staticBackdropLabel">Modal title</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="Reset()"></button>
            </div>
            <div class="modal-body">
               ...
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="Reset()">Reset</button>
            </div>
         </div>
      </div>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
